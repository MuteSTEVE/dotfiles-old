env:
  TERM: xterm-256color

window:
  opacity: 0.8

scrolling:
  history: 50000

font:
  normal:
    family: hack
    style: Regular
  bold:
    family: hack
    style: Bold
  italic:
    family: hack
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 9.5

colors:

  primary:
    background: "#030203"
    foreground: "#c0bfc0"


key_bindings:
  -  { key: F11, action: ToggleFullscreen }
